<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Components - ShadowDOM</title>
    <style>
        h1 {
            color: red;
        }
    </style>
</head>

<body>

    <!-- =================================================================== -->
    <!-- Create LightDOM -->
    <!-- =================================================================== -->

    <h1>Hello World! Red Color text.</h1>

    <!-- =================================================================== -->
    <!-- Create ShadowDOM -->
    <!-- =================================================================== -->

    <div id="app"></div>

    // Create template

    <template>
        <style>
            h1 {
                color: green;
            }
        </style>
        <h1>Hello World! Green Color text.</h1>
    </template>

    <!-- =================================================================== -->
    <!-- Script initialize ShadowDOM -->
    <!-- =================================================================== -->

    <script>
        
        // Get template
        var template = document.querySelector('template');

        // Get host
        var host = document.querySelector('#app');

        // Create root
        var root = host.createShadowRoot();

        // Get and add content in ShadowDOM
        root.appendChild(document.importNode(template.content, true));

    </script>

</body>

</html>
